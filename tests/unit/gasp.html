<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"> </script>
    <script src="./SplitText.min.js"> </script>
    <script src="./DrawSVGPlugin.min.js"> </script>
</head>
<body>
    <div id="obj" class="green"></div>
    <div id="obj" class="orange"></div>
    <div class="featureTextWhite" id="compatibility">Compatibility</div>
    <div id="browserIcons">
      <img src="https://greensock.com/_img/browser-chrome-big.png" width="82" height="80" />
      <img src="https://greensock.com/_img/browser-safari-big.png" width="77" height="86"  />
      <img src="https://greensock.com/_img/browser-ie-big.png" width="82" height="74" />
      <img src="https://greensock.com/_img/browser-firefox-big.png" width="82" height="83" />
      <img src="https://greensock.com/_img/browser-opera-big.png" width="69" height="75" />
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" height="200" viewBox="0 -23 511.994 511" width="200">
      <g class="path" fill="#f15e58">
        <circle cx="80.7" cy="71.8" r="7.9" style="isolation:isolate" opacity=".5"/>
        <circle cx="39.4" cy="70.6" r="7.9" style="isolation:isolate" opacity=".5"/>
      </g>
    </svg>
</body>
<style>
#obj{
  display: inline-block;
  position:relative;
  left:200px;
  top:20px;
  width:50px;
  height:50px;
  border-radius:5px;
}
.green {
    background:#6fb936;
}
svg {
  width: 10vw;
  max-height: 10vh;
  transform: translateY(-20%);
}
.orange {
    background: orange;
}
#browserIcons {
  top:300px;
  left: 180px;
  width: 92px;
  height: 92px;
  position: absolute;
  text-align:left;
}
#browserIcons img {
  position:absolute;
}
</style>
<script>
    var tl = new TimelineMax({id:"obj"})
    tl.to(".orange", 1, {x:700, id:"orange"})
.to(".green", 2, {x:700, ease:Bounce.easeOut,rotation:360, id:"green"});
    console.dir(tl)
    function compatibility() {
  var tl = new TimelineLite({id:"Compatibility"})

tl.fromTo(".path", 4, {y:970});

//   return tl;
}
compatibility()
</script>
</html>
